elements: |-
  personal_data:
    '#type': webform_wizard_page
    '#title': 'Personal data'
    '#open': true
    personal_information:
      '#type': details
      '#title': 'Personal information'
      '#open': true
      name:
        '#type': textfield
        '#title': Name
        '#required': true
        '#default_value': '[current-user:field_user_first_name]'
      last_name:
        '#type': textfield
        '#title': 'Last Name'
        '#required': true
        '#default_value': '[current-user:field_user_last_name]'
      date_of_birth:
        '#type': date
        '#title': 'Date of birth'
        '#required': true
      country_of_birth:
        '#type': select
        '#title': 'Country of birth'
        '#options': country_names
        '#required': true
        '#default_value': Spain
      photo:
        '#type': webform_image_file
        '#title': Photo
        '#required': true
        '#file_extensions': 'jpg png'
    contact_information:
      '#type': details
      '#title': 'Contact information'
      '#open': true
      address:
        '#type': webform_address
        '#title': Address
      email:
        '#type': email
        '#title': 'Email address'
        '#required': true
        '#default_value': '[current-user:mail]'
      telephone:
        '#type': textfield
        '#title': Telephone
        '#input_mask': +99-999-9999999999
        '#input_hide': true
  academic_data:
    '#type': webform_wizard_page
    '#title': 'Academic data'
    degree_1:
      '#type': details
      '#title': 'Degree 1'
      '#open': true
      degree:
        '#type': textfield
        '#title': Degree
      end_date:
        '#type': date
        '#title': 'End date'
      study_center:
        '#type': radios
        '#title': 'Study center'
        '#options':
          Harvard: Harvard
          'University of Texas at Austin': 'University of Texas at Austin'
          Yale: Yale
          'UC Berkley': 'UC Berkley'
          Howard: Howard
  degree_2:
    '#type': details
    '#title': 'Degree 2'
    '#states':
      invisible:
        ':input[name="study_center"]':
          unchecked: true
    degree__2:
      '#type': textfield
      '#title': Degree
    end_date_2:
      '#type': date
      '#title': 'End date'
    study_center_2:
      '#type': radios
      '#title': 'Study center'
      '#options':
        Harvard: Harvard
        'University of Texas at Austin': 'University of Texas at Austin'
        'UC Berkley': 'UC Berkley'
        Yale: Yale
        Howard: Howard
  work_experience:
    '#type': webform_wizard_page
    '#title': 'Work experience'
    description:
      '#type': textarea
      '#title': Description
      '#counter_type': character
      '#counter_minimum': 5
      '#counter_maximum': 100
    resume:
      '#type': webform_document_file
      '#title': 'Attach resume'
      '#file_extensions': pdf
  additional_training:
    '#type': webform_wizard_page
    '#title': 'Additional training'
    completed_courses:
      '#type': checkboxes
      '#title': 'Completed courses'
      '#options':
        'Human Resources': 'Human Resources'
        'Office Automation': 'Office Automation'
        'Project Management': 'Project Management'
        Administration: Administration
        Drupal: Drupal
  actions:
