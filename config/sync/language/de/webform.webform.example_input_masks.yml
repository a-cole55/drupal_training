title: 'Beispiel: Eingabemasken'
description: 'Beispiele für Elemente mit <a href="https://github.com/RobinHerbots/jquery.inputmask">Eingabemasken</a>.'
categories:
  - Beispiel
elements: |
  masks:
    '#type': details
    '#title': 'Einfache Masken'
    '#open': true
    phone:
      '#type': textfield
      '#title': Telefon
      '#input_mask': '(999) 999-9999'
    zip:
      '#type': textfield
      '#title': 'PLZ'
      '#input_mask': '99999[-9999]'
    ssn:
      '#type': textfield
      '#title': Sozialversicherungsnummer
      '#input_mask': 999-99-9999
    license_plate:
      '#type': textfield
      '#title': 'Kfz-Kennzeichen'
      '#input_mask': '[9-]AAA-999'
  aliases:
    '#type': details
    '#title': Aliase
    '#open': true
    email:
      '#type': textfield
      '#title': E-Mail
      '#input_mask': '''alias'': ''email'''
    datetime:
      '#type': textfield
      '#title': 'Datum/Uhrzeit (2007-06-09''T''17:46:21)'
      '#input_mask': '''alias'': ''datetime'''
    currency:
      '#type': textfield
      '#title': Währung
      '#input_mask': '''alias'': ''currency'''
      '#attributes':
        style: 'text-align: right'
    numeric:
      '#type': textfield
      '#title': Numerisch
      '#input_mask': '''alias'': ''numeric'', ''groupSeparator'': '','', ''autoGroup'': true, ''digits'': 2, ''digitsOptional'': false, ''prefix'': ''$ '', ''placeholder'': ''0'''
      '#attributes':
        style: 'text-align: right'
    percentage:
      '#type': textfield
      '#title': 'Prozentsatz (Standard)'
      '#input_mask': '''alias'': ''percentage'''
      '#attributes':
        style: 'text-align: right'
    ip:
      '#type': textfield
      '#title': 'IP-Adresse'
      '#input_mask': '''alias'': ''ip'''
    mac:
      '#type': textfield
      '#title': 'MAC-Adresse'
      '#input_mask': '''alias'': ''mac'''
    vin:
      '#type': textfield
      '#title': 'Fahrgestellnummer (VIN)'
      '#input_mask': '''alias'': ''vin'''
    uppercase:
      '#type': textfield
      '#title': GROSSBUCHSTABEN
      '#input_mask': '''casing'': ''upper'''
    lowercase:
      '#type': textfield
      '#title': kleinbuchstaben
      '#input_mask': '''casing'': ''lower'''
