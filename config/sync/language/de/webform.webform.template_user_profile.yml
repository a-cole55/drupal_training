title: Benutzerprofil
description: 'Vorlage für ein Benutzerprofil als Webformular.'
elements: "account_information:\r\n  '#title': 'Informationen über Ihr Konto'\r\n  '#type': webform_section\r\n  user_name:\r\n    '#type': textfield\r\n    '#title': 'Benutzername'\r\n  picture:\r\n    '#type': managed_file\r\n    '#title': Bild\r\n    '#description': 'Ihr virtuelles Gesicht oder Bild. Bilder, die größer als 1024x1024 Pixel sind, werden verkleinert.'\r\n    '#max_filesize': '2'\r\n    '#file_extensions': 'gif jpg png svg'\r\npersonal_information:\r\n  '#title': 'Ihre persönlichen Informationen'\r\n  '#type': webform_section\r\n  first_name:\r\n    '#title': 'Vorname'\r\n    '#type': textfield\r\n    '#required': true\r\n  last_name:\r\n    '#type': textfield\r\n    '#title': 'Nachname'\r\n    '#required': true\r\n  country:\r\n    '#type': select\r\n    '#title': Land\r\n    '#options': country_names\r\n  languages:\r\n    '#type': select\r\n    '#title': 'Sprackenntnisse'\r\n    '#description': 'Wählen Sie eine oder mehrere Sprachen, die Sie sprechen aus.'\r\n    '#multiple': true\r\n    '#select2': true\r\n    '#options': languages\r\n  sex:\r\n    '#type': webform_radios_other\r\n    '#title': Geschlecht\r\n    '#options': sex\r\n  biography:\r\n    '#type': text_format\r\n    '#title': Biographie\r\n    '#description': 'Bitte fügen Sie einen kurzen Text über sich selbst hinzu, damit wir wissen, was Sie außer Drupal zu verwenden, sonst so tun.'\r\n  website:\r\n    '#type': url\r\n    '#title': Webseite\r\n  irc:\r\n    '#type': textfield\r\n    '#title': IRC\r\n    '#description': 'Der Nickname, den Sie in verschiedenen Kanälen von irc.freenode.net verwenden'\r\n  twitter:\r\n    '#type': textfield\r\n    '#title': Twitter\r\n    '#description': 'Ihr Handle auf Twitter.'\r\n  github:\r\n    '#type': textfield\r\n    '#title': GitHub\r\n    '#description': 'Ihr GitHub Benutzername.'\r\nwork_information:\r\n  '#title': 'Informatioen zu Ihrer Arbeitsstelle'\r\n  '#type': webform_section\r\n  current_organization:\r\n    '#type': textfield\r\n    '#title': 'Momentaner Arbeitgeber'\r\n  current_title:\r\n    '#type': textfield\r\n    '#title': 'Aktuelle Position'\r\n  organizations:\r\n    '#type': textarea\r\n    '#title': 'Frühere Arbeitgeber'\r\n    '#description': 'Führen Sie Unternehmen oder Institutionen auf, für die Sie gearbeitet haben.'\r\n  industries:\r\n    '#type': webform_select_other\r\n    '#title': 'Branchen in dene Sie gearbeitet haben'\r\n    '#options': industry\r\n    '#multiple': true\r\n    '#select2': true\r\nemail_settings:\r\n  '#title': 'Email-Addressen'\r\n  '#type': webform_section\r\n  email:\r\n    '#type': email\r\n    '#title': 'Primäre E-Mail-Adresse'\r\n    '#description': 'Geben Sie Ihre primären E-Mail-Adressen ein, die für die gesamte E-Mail-Kommunikation verwendet werden sollen.'\r\n  emails:\r\n    '#type': webform_email_multiple\r\n    '#title': 'Säkundere E-Mail-Adressen'\r\n    '#description': 'Geben Sie mehrere durch Kommata getrennte E-Mail-Adressen ein.'\r\nregional_settings:\r\n  '#title': 'Länderspezifische Einstellungen'\r\n  '#type': webform_section\r\n  time_zone:\r\n    '#type': select\r\n    '#title': Zeitzone\r\n    '#options': time_zones\r\n  language:\r\n    '#type': select\r\n    '#title': 'Bevorzugte Sprache'\r\n    '#description': 'Die Standardsprache dieses Kontos für E-Mails und die bevorzugte Sprache für die Darstellung der Website.'\r\n    '#options': languages\r\nactions:\r\n  '#type': webform_actions\r\n  '#title': 'Absenden-Button(s)'\r\n  '#submit__label': Registrieren\n"
handlers:
  email_notification:
    label: E-Mail-Benachrichtigung
    settings:
      from_name: '[webform_submission:values:first_name] [webform_submission:values:last_name]'
      subject: _default
      body: _default
